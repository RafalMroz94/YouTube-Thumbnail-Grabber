<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>YT Thumbnail Grabber</title>
<script type="text/javascript">
function getImage() {
	var videoId;
	videoId=String(document.form1.field1.value);
	document.getElementById('img1').src="https://img.youtube.com/vi/"+videoId+"/maxresdefault.jpg";
	document.getElementById('img2').src="https://img.youtube.com/vi/"+videoId+"/hqdefault.jpg";
	document.getElementById('img3').src="https://img.youtube.com/vi/"+videoId+"/mqdefault.jpg";
	document.getElementById('img4').src="https://img.youtube.com/vi/"+videoId+"/sddefault.jpg";
}
</script>
</head>
<body>
<center>
<p><strong>YouTube Thumbnail Grabber</strong></p>
<br>
<p>Insert video ID (11 characters, e.g. https://www.youtube.com/watch?v=<mark>3lOgy4cWCEY</mark>)</p>
<form name="form1">
<input type="text" name="field1" maxlength="11" size="22">
<input type="button" value="OK" onclick="getImage()">
</form>
<br><br><br>
<p><em>Max Resolution</em></p>
<img id="img1" src="">
<p><em>High Quality</em></p>
<img id="img2" src="">
<p><em>Medium Quality</em></p>
<img id="img3" src="">
<p><em>Standard Quality</em></p>
<img id="img4" src="">
</center>
</body>
</html>
